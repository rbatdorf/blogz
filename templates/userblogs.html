{% extends "base.html" %}

{% block content %}
    
    <h1>Blogz by {{user.username}}</h1>

    {% if blogs|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}

        {% for blog in blogs %}
            
        <a href="/blog?id={{blog.id}}"><strong>{{blog.title}}</strong></a>
        <p>{{blog.body}}</p>
        <p>Author: <a href="/blog?user={{blog.author.id}}">{{blog.author.username}}</a></p>
        <hr />

        {% endfor %}

    {% endif %}
    
{% endblock %}
