{% extends "base.html" %}

{% block content %}
    
    <h1>Blogz Authors</h1>

    {% if user_list|length == 0 %}
    <p>No users yet</p>
    {% else %}

        {% for user in user_list %}
        
        <ul>
            <li>
                <a href="/blog?user={{user.id}}"><strong>{{user.username}}</strong></a>
            </li>
        </ul>

        {% endfor %}

    {% endif %}
    
{% endblock %}
