{% extends "base.html" %}

{% block content %}
    
    <h1>Blogz</h1>

    {% if blog_entries|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}

        {% for blog in blog_entries %}
            
        <a href="/blog?id={{blog.id}}"><strong>{{blog.title}}</strong></a>
        <p>{{blog.body}}</p>
        <hr />

        {% endfor %}

    {% endif %}
    
{% endblock %}
