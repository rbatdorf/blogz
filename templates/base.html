<!doctype html>
<html>
    <head>
        <nav>
            <a href="/blog">Blog Posts</a>
            <a href="/newentry">Add New Blog Entry</a>
            <a href="/logout">Logout</a>
            <a href="/">Home</a>
        </nav>
        <title>{{title}}</title>
        <style>
            .error { color: red; }
        </style>
    </head>
<body>

    {% with messages = get_flashed_messages(with_categories=True) %}
        
        <ul>    
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>                

    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
